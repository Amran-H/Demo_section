<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register - Exchange Coins</title>
	<link href="../output.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-[90vh] flex items-center justify-center p-2 mt-6">

	<div class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-3 sm:p-7">
		<!-- Title & Logo -->
		<div class="text-center mb-3">
			<img class="mx-auto" src="../public/app-logo.png" loading="lazy" height="45px" width="200px" alt="App Logo">
			<h2 class="text-3xl font-bold text-gray-800 mt-2">Register Account
			</h2>
			<p class="text-gray-500">Enter your details to get account

			</p>
		</div>

		<!-- Registration Form -->
		<form action="#" method="post">
			<div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
				<!-- First Name -->
				<div>
					<label class="block text-gray-700 font-medium">First Name</label>
					<input type="text" name="first_name" placeholder="Enter your first name"
						class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
				</div>

				<!-- Last Name -->
				<div>
					<label class="block text-gray-700 font-medium">Last Name</label>
					<input type="text" name="last_name" placeholder="Enter your last name"
						class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
				</div>

				<!-- Username -->
				<div>
					<label class="block text-gray-700 font-medium">Username</label>
					<input type="text" name="username" placeholder="Choose a unique username"
						class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
				</div>

				<!-- Email -->
				<div>
					<label class="block text-gray-700 font-medium">Email</label>
					<input type="email" name="email" placeholder="Enter your email"
						class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
				</div>

				<!-- Phone -->
				<div>
					<label class="block text-gray-700 font-medium">Phone</label>
					<input type="tel" name="phone" placeholder="Enter your phone number"
						class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
				</div>

				<!-- Country -->
				<div>
					<label class="block text-gray-700 font-medium">Country</label>
					<select name="country"
						class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
						<option value="" disabled selected>Select your country</option>
						<option value="USA">United States</option>
						<option value="UK">United Kingdom</option>
						<option value="Bangladesh">Bangladesh</option>
					</select>
				</div>

				<!-- Password -->
				<div>
					<label class="block text-gray-700 font-medium">Password</label>
					<input type="password" name="password" placeholder="Create a strong password"
						class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
				</div>

				<!-- Confirm Password -->
				<div>
					<label class="block text-gray-700 font-medium">Confirm Password</label>
					<input type="password" name="password_confirmation" placeholder="Re-enter your password"
						class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
				</div>
			</div>

			<!-- Register Button -->
			<div class="mt-6">
				<button type="submit"
					class="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white py-2 rounded-lg font-semibold hover:shadow-md transition-all duration-300">
					Register
				</button>
			</div>
		</form>

		<!-- Login Link -->
		<p class="text-center text-gray-600 mt-4">
			Already have an account? <a href="login.html" class="text-blue-500 font-semibold hover:underline">Login</a>
		</p>
	</div>

</body>

</html>
